{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<div class="paginator-container">
  <nav class="paginator">
    {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}" rel="prev" alt="Página anterior">«</a>
    {{ end }}
    {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" rel="next" alt="Página siguiente">»</a>
    {{ end }}
  </nav>
</div>
{{ end }}
