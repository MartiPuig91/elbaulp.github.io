{{ define "main" }}
<main class="home" id="post" role="main">
  {{ if not .IsHome }}<h1 id="taxo-item">{{ .Title }}</h1>{{ end }}
  <div id="grid" class="row flex-grid">
    {{ range .Paginator.Pages }}
      {{ .Render "li" }}
    {{ end }}
    {{ partial "structure/pagination.html" . }}
  </div>
</main>
{{ end }}
